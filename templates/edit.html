<!DOCTYPE html>
<html>
<head>
    <title>Edit Bug</title>
</head>
<body>
    <h2>Edit Bug</h2>
    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ bug[1] }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="5" required>{{ bug[2] }}</textarea><br><br>

        <label>Status:</label><br>
        <select name="status">
            <option value="Open" {% if bug[3] == 'Open' %}selected{% endif %}>Open</option>
            <option value="Closed" {% if bug[3] == 'Closed' %}selected{% endif %}>Closed</option>
        </select><br><br>

        <input type="submit" value="Update Bug">
    </form>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
