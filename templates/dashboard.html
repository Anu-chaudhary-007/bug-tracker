<!DOCTYPE html>
<html>
<head>
    <title>Bug Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/12345678.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.95);
            margin-top: 40px;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        form, .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Bug Dashboard</h2>

        <div class="filters">
            <h3>Search Bugs</h3>
            <form method="GET" action="/dashboard">
                <input type="text" name="query" placeholder="Search by title or description">
                <input type="submit" value="Search">
            </form>

            <h3>Filters:</h3>
            <a href="/dashboard">All Bugs</a> |
            <a href="/dashboard?status=Open">Open Bugs</a> |
            <a href="/dashboard?status=Closed">Closed Bugs</a> |
            <a href="/dashboard?my=true">My Bugs Only</a>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Reported By</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for bug in bugs %}
            <tr>
                <td>{{ bug[0] }}</td>
                <td>{{ bug[1] }}</td>
                <td>{{ bug[2] }}</td>
                <td>{{ bug[4] }}</td>
                <td>{{ bug[3] }}</td>
                <td>
                    <a href="/edit/{{ bug[0] }}">Edit</a> |
                    <a href="/delete/{{ bug[0] }}" onclick="return confirm('Are you sure you want to delete this bug?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="back-link">
            <a href="/">⬅️ Back to Home</a>
        </div>
    </div>
</body>
</html>
