<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/12345678.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 360px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome, {{ username }}!</h2>
        <a href="/report">🐞 Report a Bug</a><br>
        <a href="/dashboard">📋 View Bugs</a><br>
        <a href="/logout">🚪 Logout</a>
    </div>
</body>
</html>
